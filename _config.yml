name: Evan Hackett
description: My blog. Mainly programming stuff.
meta_description: "Evan Hackett's blog"

aboutPage: true

markdown: kramdown
highlighter: rouge

plugins: [jekyll-paginate]

paginate: 20
baseurl: /
domain_name: 'http://evanhackett.com'
google_analytics: 'UA-XXXXXXXX-X'
disqus: false
disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            "http://evanhackett.com"
author:         'Evan Hackett'
authorTwitter:  'YourTwitterUsername'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
